<html ng-app="appResultado">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	
	<title>PROJETO ICASEI - PLENO :)</title>

	<!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Theme CSS -->
    <link href="css/freelancer.min.css" rel="stylesheet">
    
    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
	
	<!-- AngularJS e Controller -->
	<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src="js/ControllerResultado.js"></script>
	
	<!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/freelancer.min.js"></script>
    
    <!-- Utilitário para includes de HTML -->
    <script src="js/w3.js"></script>
    
    
</head>
<body ng-controller="ControllerResultado" id="page-top" class="index">

	<!-- Inclusão da barra de navegação -->
	<div w3-include-html="navegacao.html"></div>
	<script> w3.includeHTML();</script>

    <!-- Cabeçalho -->
    <header>
        <div class="container" id="maincontent" tabindex="-1">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="img/profile.png" alt="">
                    <div class="intro-text">
                        <h1 class="name">resultados da sua pesquisa!</h1>
						
                        <hr class="star-light">
                    </div>
                </div>
            </div>
        </div>
    </header>

  <!-- Sessão Resultado da Pesquisa -->
  <div id="section42" class="container-fluid"></div>
	<section ng-hide="resultOk == false">
		<div class="container text-center">
		
			<div class="row">
				<div class="row">
					<div ng-repeat="video in videos">
						<div class="thumbnail">
							<img ng-src="{{video.snippet.thumbnails.high.url}}">
							<div class="caption">
								<h3>{{video.snippet.title}}</h3>
								<p>{{video.snippet.description}}</p>
								<a class="btn btn-default" href="detalhes.html?id={{video.id.videoId}}">Detalhes</a>
							</div>
						</div>
						
					</div>
				</div>
			</div>

			<div class="text-center">
				<button type="submit" ng-disabled="resultPrevPage == false" ng-click="submitPrevPage()">Página Anterior</button>
				<button type="submit" ng-disabled="resultNextPage == false" ng-click="submitNextPage()">Próxima	Página</button>
			</div>
			
			<!-- Modal -->
			<div class="modal fade" id="myModal" role="dialog">
			   <div class="modal-dialog">
						    
		   				
				 </div>
			</div>
	</section>
<div class='cover'><div class='rightSection'></div></div>
   
   <!-- Inclusão de rodapé -->
  <div w3-include-html="rodape.html"></div>
  <script> w3.includeHTML();</script>
    
</body>
</html>
