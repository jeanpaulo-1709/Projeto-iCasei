<!DOCTYPE html>
<html ng-app="appInicio">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PROJETO ICASEI - PLENO :)</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Theme CSS -->
    <link href="css/freelancer.min.css" rel="stylesheet">
    
    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
	
	<!-- AngularJS e Controller -->
	<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src="js/ControllerInicio.js"></script>
	
	    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/freelancer.min.js"></script>
    
    <!-- Utilitário para includes de HTML -->
    <script src="js/w3.js"></script>
    
</head>

<body id="page-top" class="index">

	<!-- Inclusão da barra de navegação -->
	<div w3-include-html="navegacao.html"></div>
	<script> w3.includeHTML();</script>

    <!-- Cabeçalho -->
    <header>
        <div class="container" id="maincontent" tabindex="-1">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="img/profile.png" alt="">
                    <div class="intro-text">
                        <h1 class="name">Faça sua pesquisa!</h1>
						<form id="busca">
							<input type="text" class="form-control" id="input-pesquisa"
								placeholder="Pesquisar" ng-model="busca.conteudo"
								required="required"></input>
						<a class="btn btn-default" ng-disabled="busca.conteudo == null" href="resultado.html?busca={{busca.conteudo}}">Buscar</a>
						</form>
                        <hr class="star-light">
                    </div>
                </div>
            </div>
        </div>
    </header>

<div class='cover'><div class='rightSection'></div></div>
   
   <!-- Inclusão de rodapé -->
  <div w3-include-html="rodape.html"></div>
  <script> w3.includeHTML();</script>
    
</body>

</html>
